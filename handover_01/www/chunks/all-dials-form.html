<div class="all-dials-form">
	
	<h3 class="all-dials-form__header">
		Filter <span class="dials-form-section__reset-all">Clear</span>
	</h3>

	<div class="dials-form-section">
		
		<h4 class="dials-form-section__header">
			Family size <span class="dials-form-section__reset-section"></span>
		</h4>

		{{ var list = ['Adults', 'Teenagers', 'Kids (6 to 12 years)', 'Kids (3 to 5 years)', 'Infants (<2 years)']; }}

		{{~ list :item }}
		<label class="dials-form-section__label">
			{{= item }}
			<select class="dials-form-section__select js-dials-form-section__select">
				<option>0</option>
				<option>1</option>
				<option selected="selected">2</option>
				<option>3</option>
				<option>4</option>
				<option>5+</option>
			</select>
		</label>
		{{~}}		

	</div>


</div>
